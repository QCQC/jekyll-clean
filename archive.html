---
layout: default
---
<div class="well">
{% for post in site.posts %}
{% if post.category == "publication" %}
  {% assign currentdate = post.date | date: "%Y" %}
  {% if currentdate != date %}
    <h1>{{ currentdate }}</h1>
    {% assign date = currentdate %} 
  {% endif %}
    <li><a href="{{ post.url }}">{{ post.content }}</a></li>
    {%endif%}
{% endfor %}
</div>
